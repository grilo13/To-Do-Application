{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/login_style.css' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- <link rel="stylesheet" href="/todoapp/todoapp_users/fonts/fontawesome-free-6.2.0-web"> -->
    <title>Sign in</title>
</head>


<body>
<div class="main">
    <p class="sign" align="center">Sign in</p>
    <form class="form1" method="POST" action="{% url 'login_user' %}">
        {% csrf_token %}
        <label for="email"></label>
        <input type="email" class="un" name="email" placeholder="Email" required><br><br>
        <label for="password"></label>
        <input type="password" class="pass" name="password" placeholder="Password" required><br><br>
        <button type="submit" class="login_submit" value="Submit">Login</button>
    </form>
    {% if logout %}
        <h1 class="logout-message" style="color: #213c75">{{ logout }}</h1>
    {% endif %}
    {% if error %}
        <h2 class="login_error">{{ error }}</h2>
    {% endif %}
    <p class="forgot" align="center"><a href="#">Forgot Password?</p>
</div>

</body>
</html>
